<!DOCTYPE html>
<html>
  <head>
    <title>TP3 GeoCarto</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"></script>
  </head>
  <body>
    <div id="map"></div>
    <style>
      #map {
        height: 600px;
      }
    </style>
  </body>
  <script type="text/javascript">
    var map = L.map("map").setView([43.71, 7.26], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    fetch(
      "https://opendata.nicecotedazur.org/data/storage/f/2023-01-11T06:03:30.859Z/entries-transports.json"
    )
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        var geojsonData = {
          type: "FeatureCollection",
          features: [],
        };

        for (var i = 0; i < data.length; i++) {
          var entry = data[i];
          var feature = {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [entry.lng, entry.lat],
            },
            properties: {
              name: entry.name,
              address: entry.address,
            },
          };
          geojsonData.features.push(feature);
        }

        var geojsonLayer = L.geoJSON(geojsonData, {
          pointToLayer: function (feature, latlng) {
            return L.marker(latlng);
          },
        }).addTo(map);
      });
  </script>
</html>
