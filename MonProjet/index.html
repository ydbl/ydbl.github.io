      function convertLatLonToCartesian(lat, lon, radius) {
        const phi = (lat * Math.PI) / 180;
        const theta = ((lon - 180) * Math.PI) / 180;

        const x = -(radius * Math.cos(phi) * Math.cos(theta));
        const y = radius * Math.sin(phi);
        const z = radius * Math.cos(phi) * Math.sin(theta);
        return { x, y, z };
      }

    var url = 'https://api.mapbox.com/directions/v5/mapbox/driving/' + start[0] + ',' + start[1] + ';' + club.cords[0] + ',' + club.cords[1] + '?steps=true&geometries=geojson&access_token=' + mapboxgl.accessToken;
    
    // Tracez la route sur la carte
    fetch(url)
      .then(function(response) {

      })
      .then(function(data) {
        var route = data.routes[0].geometry;
        var layerID = 'route-' + layerCounter++;
        map.addLayer({

          source: {

          },
          layout: {
            'line-join': 'round',
            'line-cap': 'round'
          },
          paint: {

            'line-width': 8
          }
        });
        
        const closePopup = document.querySelector(".close-popup");
              closePopup.addEventListener("click", function () {

});
