<!doctype html>
<html>
  <head>
    <title>Orientation et mouvement du smartphone</title>
  </head>
  <body>
    <h1>Orientation du smartphone</h1>
    <p>Alpha : <span id="alpha"></span></p>
    <p>Beta : <span id="beta"></span></p>
    <p>Gamma : <span id="gamma"></span></p>

    <h1>Mouvement du smartphone</h1>
    <p>Accélération en rotation : <span id="rotationAcceleration"></span></p>
    <p>Accélération en translation : <span id="translationAcceleration"></span></p>

    <script>
      // Fonction qui met à jour l'affichage de l'orientation du smartphone
      function updateOrientation(event) {
        document.getElementById('alpha').innerHTML = event.alpha;
        document.getElementById('beta').innerHTML = event.beta;
        document.getElementById('gamma').innerHTML = event.gamma;
      }

      // Fonction qui met à jour l'affichage du mouvement du smartphone
      function updateMotion(event) {
        document.getElementById('rotationAcceleration').innerHTML = event.rotationRate.alpha;
        document.getElementById('translationAcceleration').innerHTML = event.acceleration.x;
      }

      // Écoute des évènements d'orientation et de mouvement du smartphone
      window.addEventListener('deviceorientation', updateOrientation);
      window.addEventListener('devicemotion', updateMotion);
    </script>
  </body>
</html>
