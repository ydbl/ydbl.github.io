<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TP4 Three JS</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      // Création de la scène
      var scene = new THREE.Scene();

      // Création de la caméra
      var camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;

      // Création de la lumière
      var light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 2);
      scene.add(light);

      // Création de la géométrie de la sphère
      var sphereGeometry = new THREE.SphereGeometry(2, 50, 50);

      // Chargement de la texture
      var texture = new THREE.TextureLoader().load("marq.jpg");

      // Création du matériau de la sphère
      var sphereMaterial = new THREE.MeshLambertMaterial({ map: texture });

      // Création de l'objet sphère
      var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      scene.add(sphere);

      // Création du rendu
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Boucle de rendu
      var render = function () {
        requestAnimationFrame(render);
        sphere.rotation.x += 0.01;
        sphere.rotation.y += 0.01;
        renderer.render(scene, camera);
      };

      render();
    </script>
  </body>
</html>
