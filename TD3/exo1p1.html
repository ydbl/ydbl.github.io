<!DOCTYPE html>
<html>
  <head>
    <title>TP4 GeoCarto Exo1 Partie 1</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
  <script type="text/javascript">
    var canvas = document.createElement("canvas");
    document.body.appendChild(canvas);
    var ctx = canvas.getContext("2d");

    // Chargement de l'image
    var image = new Image();
    image.src = "img.png";
    image.onload = function () {
      // Dimensionnement du canvas
      canvas.width = image.width;
      canvas.height = image.height;
      ctx.drawImage(image, 0, 0);

      // Dessin de la maison
      ctx.fillStyle = "#f79646";
      ctx.fillRect(50, canvas.height - 450, 400, 300);

      // Dessin de la porte
      ctx.fillStyle = "#c0504d";
      ctx.fillRect(100, canvas.height - 300, 100, 150);

      // Dessin du toit
      ctx.beginPath();
      ctx.moveTo(50, canvas.height - 450);
      ctx.lineTo(450, canvas.height - 450);
      ctx.lineTo(250, canvas.height - 650);
      ctx.fillStyle = "red";
      ctx.fill();

      // Dessin du soleil
      ctx.beginPath();
      ctx.arc(canvas.width - 200, 200, 160, 0, 2 * Math.PI);
      ctx.fillStyle = "yellow";
      ctx.fill();

    };
  </script>
</html>
